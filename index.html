<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header id="header">
      <a href="#" class="logo-image">
        <img src="./src/assets/images/logo.svg" alt="snap" />
      </a>
      <div class="mobile-toggle">
        <div class="toggle icon-menu">
          <img src="./src/assets/images/icon-menu.svg" alt="" />
        </div>
        <div class="toggle icon-close show">
          <img src="./src/assets/images/icon-close-menu.svg" alt="" />
        </div>
      </div>
      <nav id="mobileMenu" class="container">
        <!-- menu -->
        <div id="menu" class="menu">
          <ul class="grid">
            <li>
              <a id="features" class="title" href="#" onclick="dropFeatures">
                Features
                <img
                  id="arrowFeatures"
                  src="./src/assets/images/icon-arrow-down.svg"
                  alt=""
              /></a>
              <div id="cardFeatures" class="drop-card">
                <ul class="drop-list drop-features">
                  <li>
                    <img src="./src/assets/images/icon-todo.svg" alt="" />
                    <span>Todo List</span>
                  </li>
                  <li>
                    <img src="./src/assets/images/icon-calendar.svg" alt="" />
                    <span>Calendar</span>
                  </li>
                  <li>
                    <img src="./src/assets/images/icon-reminders.svg" alt="" />
                    <span>Reminders</span>
                  </li>
                  <li>
                    <img src="./src/assets/images/icon-planning.svg" alt="" />
                    <span>Planning</span>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a id="company" class="title" href="#" onclick="dropCompany">
                Company
                <img
                  id="arrowCompany"
                  src="./src/assets/images/icon-arrow-down.svg"
                  alt=""
                />
              </a>
              <div id="cardCompany" class="drop-card">
                <ul class="drop-list drop-company">
                  <li>History</li>
                  <li>Our Team</li>
                  <li>Blog</li>
                </ul>
              </div>
            </li>
            <li><a class="title" href="#">Careers</a></li>
            <li><a class="title" href="#">About</a></li>
          </ul>
          <div id="login">
            <button type="button" id="buttonLogin">Login</button>
            <button type="button" id="buttonRegister">Register</button>
          </div>
        </div>

        <!-- /menu -->
      </nav>
    </header>

    <div class="container">
      <aside>
        <div>
          <img
            id="asideImage"
            class="aside-image"
            src="./src/assets/images/image-hero-mobile.png"
            alt="Imagem de um rapz segurando um notebook"
          />
        </div>
      </aside>
      <main>
        <h1>Make <span>remote work</span></h1>

        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <a class="more"><strong>Learn more</strong></a>

        <div class="icons">
          <img
            src="./src/assets/images/client-audiophile.svg"
            alt="Audiophile"
          />
          <div>
            <img src="./src/assets/images/client-databiz.svg" alt="Databiz" />
          </div>
          <div>
            <img src="./src/assets/images/client-maker.svg" alt="Maker" />
          </div>
          <div>
            <img src="./src/assets/images/client-meet.svg" alt="Meet" />
          </div>
        </div>
      </main>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="./src/scripts/main.js"></script>
  </body>
</html>
